<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white; /* White text for better contrast */
    }

    .forgot-password-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .forgot-password-container h2 {
      color: #333333; /* Dark gray text */
      margin-bottom: 20px;
    }

    .forgot-password-container input {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #cccccc; /* Light gray border */
      border-radius: 4px;
      background-color: #f9f9f9; /* Light gray background */
      color: #333333; /* Dark gray text */
    }

    .forgot-password-container input::placeholder {
      color: #999999; /* Light gray placeholder text */
    }

    .forgot-password-container button {
      width: 200px;
      padding: 10px;
      background-color: #4285f4; /* Google blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease; /* Smooth hover effect */
    }

    .forgot-password-container button:hover {
      background-color: #357abd; /* Darker blue on hover */
    }

    .forgot-password-container p {
      margin-top: 10px;
      color: #333333; /* Dark gray text */
    }

    .forgot-password-container a {
      color: #4285f4; /* Google blue */
      text-decoration: none;
    }

    .forgot-password-container a:hover {
      text-decoration: underline;
      color: #357abd; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password.</p>
    <form action="/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="index.html">Log in</a></p>
  </div>
</body>
</html>
